<!DOCTYPE html>
<html lang="en">
<head>
    <title>Giỏ hàng</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/style/cart.css">
    <script src="../js/cart.js"></script>

    <script>
        $(function () {
            $(".header").load("../html/header.html");
        });
       
        $(function () {
            $(".menu").load("../html/menu.html");
        });
        $(function () {
            $(".footer").load("../html/footer.html");
        });
        $(function () {
            $(".sitemap").load("../html/sitemap.html");
        });
    </script>
</head>
<body>
    <div class="header"></div>
    <div class="menu"></div>
    <div class="container">
        <h2 style="float: left;">Giỏ Hàng Của Bạn</h2>
        <button class="btnOrder">Đặt Hàng</button>
        <hr style="clear: both; width: 40%; margin-left:0px ;">
        <table class="table cart-table">
            <thead class="thead-light">
              <tr>
                <th scope="col">Stt</th>
                <th scope="col">Sản Phẩm</th>
                <th scope="col">Số Lượng</th>
                <th scope="col">Giá</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>
                    <a href="../html/Honda1.html"><img src="../image/productHonda/Sh350i.png" alt=""></a>
                    <h4>Sh350i</h4>
                    <h5>Honda</h5>
                    <p>Miễn phí giao hàng toàn quốc</p>
                </td>
                <td>
                    <input id="input1" type="number" value="1" min="1" oninput="updateTotal()">
                </td>
                <td>
                    <h6>152.490.000 ₫</h6>
                </td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>
                    <a href="../html/PhuTung4.html"><img src="../image/PhuTung/LopSau.jpg" alt=""></a>
                    <h4>Lốp sau</h4>
                    <p>Miễn phí giao hàng toàn quốc</p>
                </td>
                <td>
                    <input id="input2" type="number" value="1" min="1" oninput="updateTotal()">
                </td>
                <td>
                    <h6>228.000 ₫</h6>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="total">
            <hr>
            <h4>.000 ₫</h4>
            <h4 id="txtTotal">152.718</h4>
          </div>
          <hr style="clear: both;">
    </div>

    <div class="footer" style="background-color: #ffffff;"></div>
    <div class="sitemap" style="background-color: #ffffff;"></div>
    
</body>
</html>
